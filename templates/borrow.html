{% extends 'baza.html' %}
{% from "bootstrap5/form.html" import render_form %}
{% block title %}Borrow a book{% endblock %}

{% block content %}
   
      <div class="row">
        <h1>Book to borrow:</h1>
        <div class="row">
          <div>
            <img src="{{ url_for('static', filename=product.cover) }}" alt="" width="100%" height="100%">
            <div class="card-body">
              <p class="card-text">{{product.title}}</p>
              <p class="card-text">{{product.author}}</p>
            </div>
          </div>
        </div>
        <form action="{{ url_for('borrow') }}" method="POST" enctype="multipart/form-data">
            <input hidden="hidden" name="id" value="{{product.id}}">
            <div>
            <button type="submit" class="btn btn-primary">BORROW</button>
            <button type="submit" class="btn btn-danger" name="cancel">Cancel</button>
            </div>
        </form>

      </div>


{% endblock %}
